<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.each demo</title>
  <style>
  div {
    color: blue;
  }
  div#five {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="four"></div>
<div id="five"></div>
 
<script>
var arr = [ "one", "two", "three", "four", "five" ];
var obj = { one: 1, two: 2, three: 3, four: 4, five: 5 };

/* We can break the $.each() loop at a particular iteration by making the callback function return false. 
Returning non-false is the same as a continue statement in a for loop; 
it will skip immediately to the next iteration. */ 
/* callback function inside of .each() */
jQuery.each( arr, function( i, val ) {
  $( "#" + val ).text( "Mine is " + val + "." );

  console.log(val); 
  console.log(val !== "three");
  if (val !== "three") {
    //console.log("not equal");
  } else {
    //console.log("equal");
  }

  // Will stop running after "three"
  return ( val !== "three" ); // return false. false tells .each to stop running when val == three?
});
 
//jQuery.each( obj, function( i, val ) {

</script>
 
</body>
</html>
